<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Top 30 Reddit Posts RIGHT NOW</title>
</head>
<body>
    <div class="container">
        <h1>Top Posts on /r/news</h1>
        {% for post in posts %}
        <div class="row">
            <div class="col-md-1">
                {{ post.count }}
            </div>
            <div class="col-md-1">
                {{ post.ups }}
            </div>
            <div class="col-md-9">
                {{ post.title }}
            </div>
            <div class="col-md-1">
               <a href="{{ post.url }}">Link</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
